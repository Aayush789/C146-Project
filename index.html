<!DOCTYPE html>

<html>
    <head>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color: #000000">

            <a-entity position = "0 0 15">
                <a-camera></a-camera>
            </a-entity>

            <a-entity>
                <a-sphere position = "0 0 0" radius = "1" color = "green"></a-sphere>
            </a-entity>

            <a-entity>
                <a-box position = "0 -3 0" height = "4" width = '4' color = "yellow"></a-box>
            </a-entity>
            
            <a-cylinder
            position="-2.5 -3.3 0"
            rotation="70 90 0"
            color="orange"
            height="2"
            width="0.2"
            radius="0.3"
            ></a-cylinder>

            <a-cylinder
            position="2.7 -3.3 0"
            rotation="-50 90 0"
            color="orange"
            height="2"
            width="0.2"
            radius="0.3"
            ></a-cylinder>

            <a-cylinder color="orange" radius="0.4" height="3.5" position="-1 -5.6 0">
            </a-cylinder> 

            <a-cylinder color="orange" radius="0.4" height="3.5" position="1 -5.6 0">
            </a-cylinder>

        
        </a-scene>
    
    </body>
</html>
